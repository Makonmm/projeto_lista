<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="logo">
            <img src="./lista.webp" alt="Ícone de lista">
            <h1>Lista Online</h1> 
        
            <p class="slogan">Um jeito mais prático de se organizar!</p> 
        </div>
    </header>
    <form>
        
            <h2>Adicione sua atividade:</h2>
                <input type="text" id="nome-Atividade" required placeholder="Digite o nome da atividade">
            <h2>Data da atividade:</h2>
                <input type="date" id="nome-Data" required>
    
        <button type="submit" id="button">Confirmar</button>
        <button type="reset" id="limpar-tarefas">Limpar tarefas</button>
    </form>
    <h2 class="h2_Tarefas">Suas tarefas:</h2>
    <ul id="addTarefa">
        
        <li></li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
